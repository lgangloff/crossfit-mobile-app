
<ion-header>

  <ion-navbar>
    <ion-title>Mes informations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="account-box">
        <form (ngSubmit)="updateAccount()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                
                <ion-item>
                  <ion-input type="text" placeholder="Prénom" name="firstname" [(ngModel)]="account.firstName" required></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-input type="text" placeholder="Prénom" name="lastname" [(ngModel)]="account.lastName" required></ion-input>
                </ion-item>
                
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Mettre à jour</button>
            </ion-col>
          </ion-row>
          
        </form>
      </div>

</ion-content>
