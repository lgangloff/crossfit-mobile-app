<ion-header>

  <ion-navbar>
    <ion-title>Connectez-vous Ã  {{box.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-grid>

        <ion-row *ngIf="message">
            <ion-col>
              {{message}}
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list inset>
              
              <ion-item>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="username" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
              </ion-item>
              
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </form>
  </div>

</ion-content>
